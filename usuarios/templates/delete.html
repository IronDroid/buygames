{% extends "base.html" %}
{% load thumbnail %}

{% block contain %}
{% thumbnail usuario.avatar "80x80" crop="center" as im %}
<img src="{{ im.url }}">
{% endthumbnail %}
<h2>Eliminar Perfil</h2>
<form method="post">
	<div id="form">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit">
	</div>
</form>
{% endblock %}
