{% extends "base.html" %}
{% load thumbnail %}

{% block contain %}
{% thumbnail usuario.avatar "70x70" crop="center" as im %}
<img src="{{ im.url }}">
{% endthumbnail %}
<h2>Configuracion de Perfil</h2>
<form method="post">
	<div id="form">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit">
	</div>
</form>
<h4>
	<a href="{% url 'detalle_compra' %}">Detalle de compras</a>
</h4>
<h4>
	<a href="{% url 'delete' usuario.uid %}">Eliminar cuenta</a>
</h4>
{% endblock %}
