<div class="votos">
	<a href="#votar">
		<img src="{{ STATIC_URL }}img/button-up.jpg" alt="voto">
		{% if user.is_anonymous %}
		<span>Votos: {{ votos }}</span>	
		{% else %}
		<span class="voto" onclick="Dajaxice.main.sayhello(voto_callback, {'pid':{{ prod.pk }} });">Votos: {{ votos }}</span>
		{% endif %}
	</a>
</div>
